<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bate papo uol</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="telaPrincipal esconder">
    <div class="header">
      <div class="logo-uol">
        <img src="img/logo 1.png">
      </div>
      <div class="icon">
       <ion-icon name="people"></ion-icon>
     </div>
   </div>
   <div class="conteudo">
     <ul class="chat">

     </ul>
    </div>

    <div class="footer">
       <input type="text" class="mensagem" placeholder="Escreva aqui..."/>
       <button class="btn-enviar"onclick="enviarMensagens()"><ion-icon name="paper-plane-outline"></ion-icon></button>
   </div>
 </div>
   
  <div class="container">
    <div class="entrarBatePapo">
      <div class="logo">
        <img src="img/logo 2.png">
      </div>
      <div class="enterUser">
         <input type="text" class="cadastro" placeholder="Digite seu nome"/>
       </div>
       <div class="enterBotao">
         <button class="btn-login" onclick="adicionarCadastro()">Enter</button>
       </div> 
    </div> 
   
  </div>
  <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
